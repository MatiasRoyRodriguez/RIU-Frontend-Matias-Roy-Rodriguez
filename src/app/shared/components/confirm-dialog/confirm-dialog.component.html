<h2 mat-dialog-title>{{ data.title || "Are you sure?" }}</h2>
<mat-dialog-content>
  <p>{{ data.message || "This action cannot be undone." }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
