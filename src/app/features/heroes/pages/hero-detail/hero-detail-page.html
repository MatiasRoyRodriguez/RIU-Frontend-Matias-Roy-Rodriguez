<div class="detail-container">
  @if (hero() === null) {
  <div class="spinner-container">
    <mat-spinner />
  </div>
  } @else if (hero() === undefined) {
  <app-entity-not-found
    entityName="hero"
    redirectPath="/"
    backLabel="all heroes"
  />
  } @else {
  <app-hero-detail-card [hero]="hero()!" />
  }
</div>
