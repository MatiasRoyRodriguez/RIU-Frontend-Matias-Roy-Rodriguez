<mat-card class="hero-detail-card">
  <img mat-card-image [src]="hero.image" [alt]="hero.name" />
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>{{ hero.power }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ hero.description }}
  </mat-card-content>
</mat-card>
