<button mat-stroked-button color="accent" [routerLink]="['/']">
  <mat-icon>arrow_back</mat-icon>
  Back
</button>

<mat-card class="hero-detail-card">
  <img
    mat-card-image
    [src]="hero.image || 'https://placehold.co/300x400?text=?'"
    [alt]="hero.name"
  />
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>{{ hero.power }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ hero.description }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-icon-button
      (click)="onEditClick($event)"
      aria-label="Edit hero"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      (click)="onDeleteClick($event)"
      aria-label="Delete hero"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
